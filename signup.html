<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a23, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      position: relative; /* For arrow positioning */
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute;
      top: 15px;
      font-size: 19px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      transition: transform 0.2s, color 0.2s;
      z-index: 10;
    }
    .nav-arrow:hover {
      transform: scale(1.2);
      color: #f5d142;
    }
    .nav-left {
      left: 15px;
    }
    .nav-right {
      right: 15px;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
    }

    .form-footer a {
      color: #0a0a23;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1b1b2f;
    }
  </style>
</head>
<body>

  <!-- Navigation Arrows -->
  <a href="landmain.html" class="nav-arrow nav-left">&#8592; Prev</a>
  <a href="plans.html" class="nav-arrow nav-right">Next &#8594;</a>

  <div class="form-container">
    <h2>Create Account</h2>
    <form action="register.php" method="POST">
      <input type="hidden" name="plan" id="plan">
      <input type="hidden" name="billing" id="billing">
      <input type="hidden" name="price" id="price">
      
      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password (min 5 characters)" minlength="5" required>
      <label><input type="checkbox" required> I agree to <a href="terms.html">terms & conditions</a></label>
      <br><br>
      <button type="submit">Register</button>
    </form>
    <div class="form-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  if (params.has("plan")) {
    document.getElementById("plan").value = params.get("plan");
    document.getElementById("billing").value = params.get("billing");
    document.getElementById("price").value = params.get("price");
  }
</script>

  
</body>
</html>
