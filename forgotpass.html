<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a23, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navigation arrows */
    .nav-arrow {
      position: fixed;
      top: 20px;
      font-size: 28px;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }
    .nav-arrow:hover {
      background: rgba(255, 215, 0, 0.8);
      color: black;
    }
    .nav-left {
      left: 20px;
    }
    .nav-right {
      right: 20px;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
    }

    .form-footer a {
      color: #0a0a23;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1b1b2f;
    }
  </style>
</head>
<body>
  <!-- Navigation Arrows -->
  <a href="login.html" class="nav-arrow nav-left">&#8592;</a>
  <a href="index.html" class="nav-arrow nav-right">&#8594;</a>

  <div class="form-container">
    <h2>Reset Password</h2>
    <form action="reset_password.php" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="form-footer">
      Remembered? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
